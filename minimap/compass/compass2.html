<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Compass</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="compass2.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script src="../js/framework.js"></script>
<script src="compass2.js"></script>
</head>
<body>
<div class="compass">
<div class="map">
<div class="tile" data-x="0" data-y="0"></div>
<div class="tile" data-x="2" data-y="0"></div>
<div class="tile" data-x="0" data-y="2"></div>
<div class="tile" data-x="2" data-y="2"></div>
<div class="tile" data-x="1" data-y="0"></div>
<div class="tile" data-x="0" data-y="1"></div>
<div class="tile" data-x="2" data-y="1"></div>
<div class="tile" data-x="1" data-y="2"></div>
<div class="tile" data-x="1" data-y="1"></div>
</div>
<div class="icons">
<div class="tile" data-x="0" data-y="0"></div>
<div class="tile" data-x="2" data-y="0"></div>
<div class="tile" data-x="0" data-y="2"></div>
<div class="tile" data-x="2" data-y="2"></div>
<div class="tile" data-x="1" data-y="0"></div>
<div class="tile" data-x="0" data-y="1"></div>
<div class="tile" data-x="2" data-y="1"></div>
<div class="tile" data-x="1" data-y="2"></div>
<div class="tile" data-x="1" data-y="1"></div>
</div>
<div class="altimeter"><div><span></span>&#x25b2;</div></div>
<div class="overlay"></div>
<div class="rose">
<div class="direction" data-id="north"><span>N</span></div>
<div class="direction" data-id="south"><span>S</span></div>
<div class="direction" data-id="east"><span>E</span></div>
<div class="direction" data-id="west"><span>W</span></div>
<div class="markings">
<div class="mark" data-id="northeast"></div>
<div class="mark" data-id="northwest"></div>
<div class="mark" data-id="southeast"></div>
<div class="mark" data-id="southwest"></div>
</div>
</div>
<div class="button" data-id="close"></div>
</div>
</body>
</html>
